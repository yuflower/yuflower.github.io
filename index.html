<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Progate</title>
    <link rel="stylesheet" href="stylesheet.css">
  </head>
  <body>
    <div class="header">
      <div class="header-logo">MINAchan</div>
      <div class="header-list">
        <ul>
          <li>みなちゃんとは</li>
          <li>みなちゃんコンテンツ</li>
          <li>お問い合わせ</li>
        </ul>
      </div>
    </div>

    <div class="main">
      <div class="copy-container">
        <h1>How cute<span>!</span></h1>
        <h2>すばらしきみなちゃんの世界へようこそ</h2>
      </div>

      <div class="contents">
        <h3 class="section-title">みなちゃんコンテンツ</h3>
        <div class="contents-item">
          <img src="new.jpg">
          <p>みなちゃんスケジュール</p>
        </div>
        <div class="contents-item">
          <img src="draw.jpg">
          <p>ドローイング作品</p>
        </div>
        <div class="contents-item">
          <img src="mina.jpg">
          <p>みなちゃん写真集</p>
        </div>
        <div class="contents-item">
          <img src="mina2.jpg">
          <p>これまでの出演作品</p>
        </div>
      </div>

      <div class="contact-form">
        <h3 class="section-title">みなちゃんへの応援メッセージ</h3>
        <p>メールアドレス（必須）</p>
        <!-- <input>要素を追加してください -->
        <input>

        <p>メッセージ（必須）</p>
        <!-- <textarea>要素を追加してください -->
        <textarea></textarea>

        <p>※必須項目は必ずご入力ください</p>
        <!-- <input>要素を追加してください -->
        <input class="contact-submit" type="submit" value="送信">

      </div>
    </div>

    <div class="footer">
      <div class="footer-logo">MINAchan</div>
      <div class="footer-list">
        <ul>
          <li>団体概要</li>
          <li>アクセス</li>
          <li>お問い合わせ</li>
        </ul>
      </div>
    </div>
  </body>
</html>
